## 1. Obecna sytuacja
- Aktualny CMS nie spełnia wymogów rynkowych i Google
- Potrzeba modernizacji systemu dla utrzymania konkurencyjności

## 2. Analiza opcji

### 2.1 Zakup gotowego rozwiązania
Zalety:
- Szybkie wdrożenie
- Niższe koszty początkowe
- Regularne aktualizacje dostarczane przez dostawcę

Wady:
- Ograniczona elastyczność i możliwości dostosowania
- Potencjalne trudności z integracją z istniejącymi systemami
- Uzależnienie od zewnętrznego dostawcy
- Możliwe ograniczenia w rozwoju specyficznych funkcjonalności

### 2.2 Zamówienie dedykowanego systemu
Zalety:
- System w pełni dostosowany do potrzeb firmy
- Pełna kontrola nad funkcjonalnościami i rozwojem
- Możliwość integracji z istniejącymi systemami

Wady:
- Wyższe koszty początkowe
- Dłuższy czas wdrożenia
- Konieczność zarządzania zewnętrznym zespołem deweloperskim
- Potencjalne trudności w utrzymaniu i rozwoju systemu po zakończeniu współpracy

### 2.3 Stworzenie własnego CMS wewnątrz firmy
Zalety:
- Pełna kontrola nad systemem i jego rozwojem
- Budowanie kompetencji wewnątrz organizacji
- Możliwość szybkiego reagowania na zmiany i nowe potrzeby

Wady:
- Wysokie koszty początkowe (zatrudnienie zespołu, infrastruktura)
- Długi czas rozwoju
- Ryzyko związane z brakiem doświadczenia w tworzeniu CMS od podstaw
- Konieczność ciągłego utrzymywania i rozwijania kompetencji zespołu

- Potencjalne wyzwania w koordynacji pracy obu zespołów

Uzasadnienie:
To podejście pozwoli na szybkie rozpoczęcie prac nad nowym systemem, wykorzystując doświadczenie zewnętrznej firmy, jednocześnie budując własne kompetencje. W długim terminie zapewni to większą elastyczność, kontrolę nad systemem oraz optymalizację kosztów. Jest to szczególnie istotne w kontekście specyficznych wymagań naszego wydawnictwa oraz potrzeby ciągłej adaptacji do zmieniających się wymogów rynku i Google.

2. Rekrutacja wewnętrznego zespołu IT

4. Migracja danych
5. Przejęcie utrzymania przez zespół wewnętrzny

  * Infrastruktura i utrzymanie systemu
